<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Wildcarts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-details">
        <h1>Your Order Details</h1>
        <div class="order-card" id="orderItems">
            <!-- Items will be dynamically added here -->
        </div>
        <p><strong>Total:</strong> ₱<span id="orderTotal">0</span></p>
    </div>

    <script>
        // Parse URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const itemsParam = urlParams.get("items");
        let items = [];
        let total = 0;

        if (itemsParam) {
            items = JSON.parse(decodeURIComponent(itemsParam));
            total = items.reduce((sum, item) => sum + item.price * item.quantity, 0);
        }

        // Display the order details
        const orderItemsContainer = document.getElementById("orderItems");
        items.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("order-item");
            itemDiv.innerHTML = `
                <img src="${decodeURIComponent(item.image)}" alt="${item.name}">
                <p><strong>Item:</strong> ${item.name}</p>
                <p><strong>Quantity:</strong> ${item.quantity}</p>
                <p><strong>Price:</strong> ₱${item.price}</p>
            `;
            orderItemsContainer.appendChild(itemDiv);
        });

        document.getElementById("orderTotal").textContent = total.toFixed(2);
    </script>
</body>
</html>
